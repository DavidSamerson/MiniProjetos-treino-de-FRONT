<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Curso de html 5</title>
	<meta name="author" charset="DAVID SAMERSON"> 
	<!-- Nome do autor -->
	<meta name="description" charset="Site Teste de HTML E CSS">
	<!-- Descrição que aparece na busca a respeito do site. -->
	<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/cadastro.css">
</head>
<body>
	
	<div class="container">
	<nav>
		<ul class="menu">
			<li>Usuarios</li>
			<li>Fornecedores</li>
			<li>Clientes</li>
			<li>Serviços</li>
			<li>Consultas</li>
			<li>Sair</li>
		</ul>
		
	</nav>
	<section>
			<h1>Cadastro de usuários</h1>
			<hr>
			<br>
			<form action="" method="post">
				<input type="submit" name="" class="bnt salvar" value="Salvar">
				<input type="reset" name="" class="bnt limpar" value="Limpar">
				<input type="button" name="" class="bnt excluir" value="Excluir">
				<br><br>
				<label class="titulo" for="usuario">Nome de usuario:</label> <br>
				<input type="text" name="usuario" id="usuario" class="campo" placeholder="Nome Do Usuario" required="true" autofocus="true"><br>
				<label class="titulo" for="email">Email:</label><br>
				<input type="email" name="email" id="email" class="campo" placeholder="nome@provedor" required="true"><br>
				<label class="titulo" for="nome">Nome Completo:</label><br>
				<input type="text" name="nome" id="nome" class="campo" placeholder="Nome completo" required="true"><br>

			</form>
	</section>
	</div>
	
</body>
</html>
